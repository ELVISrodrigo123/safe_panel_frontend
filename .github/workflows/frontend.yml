name: Deploy SafePanel

on:
  push:
    branches:
      - '**'

env:
  NODE_VERSION: '20.19.0'
  YARN_VERSION: '1.22.22'
jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install specific Yarn version
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Check formatting with Prettier
        run: yarn format:check

      - name: Run tests with Vitest
        run: yarn test

      - name: Run tests with coverage
        run: yarn test:coverage

  build-and-push-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install specific Yarn version
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t elvisrodrigo/safe-panel-deploy:latest .
          docker push elvisrodrigo/safe-panel-deploy:latest

  deploy-to-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_SSH_HOST }} # 188.166.63.175
          username: ${{ secrets.VPS_SSH_USER }} # root
          key: ${{ secrets.VPS_SSH_KEY }} # clave privada
          port: 22
          script: |
            echo "üîÑ Pulling latest Docker image..."
            docker pull elvisrodrigo/safe-panel-deploy:latest

            echo "üõë Stopping existing container..."
            docker stop safe-panel-deploy || true
            docker rm safe-panel-deploy || true

            echo "üöÄ Starting new container..."
            docker run -d \
              --name safe-panel-deploy \
              -p 3000:3000 \
              --restart unless-stopped \
              elvisrodrigo/safe-panel-deploy:latest

            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Your app is running at: http://188.166.63.175:3000"

            # Limpiar im√°genes antiguas
            echo "üßπ Cleaning up old images..."
            docker image prune -f
